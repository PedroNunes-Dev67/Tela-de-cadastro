<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="principal">
        <div id="contanier">
            <h1>Cadastro</h1>
            <div id="formulario">
                <form id="form">
                    <span>Nome:</span>
                    <input type="text" id="nome" placeholder="Digite seu nome" class="inputs" required><br><br>
                    <span>Email: </span>
                    <input type="email" id="email" placeholder="Digite seu email" class="inputs" required><br><br>
                    <span>Senha: </span>
                    <input type="password" id="senha" placeholder="Digite sua senha" class="inputs" required><br><br>
                    <div id="checkbox-btn">
                        <input type="checkbox" id="veri" required>
                        <span>Aceito os termos de pol√≠tica e privacidade.</span>
                    </div>
                    <input type="submit" value="Cadastrar" id="submit">
                </form>
            </div>
            <h2 id="resp"></h2>
        </div>
   </div>

</body>
</html>
